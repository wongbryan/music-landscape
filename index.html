<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <title>Landscape</title>
    <link rel="stylesheet" type="text/css" href="assets/fonts/Calibre-web/stylesheet.css"/>
    <link rel="stylesheet" type="text/css" href="assets/fonts/Fugue-web/stylesheet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<audio id="audio"></audio>
<div id="progress">
    <div class="percent">0%</div>
    <div class="bar"></div>
</div>
<div id="keyboard">
    <i class="icon fa fa-keyboard-o"></i>
</div>
<div id="keyboard-overlay">
    <div class="keyboard">

    </div>
</div>
<div id="controls">
    <button id="record">
        <div class="icon"></div>
    </button>
    <div id="buttonMask">
        <ul class="buttonContainer">
            <li id="start" class="button"><a href="">start!</a></li>
            <li id="dance" class="button"><a href="">dance!</a></li>
            <li id="stop" class="button"><a href="">stop!</a></li>
        </ul>
    </div>
    <button id="play">
        <i class="icon fa fa-play"></i>
    </button>

</div>
<div id="container">
    <canvas></canvas>
</div>
<div id="cameraToggle">
    <span class="title"><i class="icon fa fa-video-camera"></i></span>
    <ul class="buttons">
    </ul>
</div>
</body>
<script type="vsh" id="vertexShader">
	void main(){
		gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.);
	}

</script>
<script type="fsh" id="fragmentShader">
	void main(){
		vec4 color = vec4(1., 0., 0., 0.);
		gl_FragColor = color;
	}

</script>
<script src="dist/lib.js"></script>
<script src="dist/bundle.js"></script>
</body>


</html>
