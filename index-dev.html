<script type="vsh" id="vertexShader">
	void main(){
		gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.);
	}
</script>
<script type="fsh" id="fragmentShader">
	void main(){
		vec4 color = vec4(1., 0., 0., 0.);
		gl_FragColor = color;
	}
</script>
